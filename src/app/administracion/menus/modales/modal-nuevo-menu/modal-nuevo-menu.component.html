<h1 matDialogTitle>{{data.titulo}}</h1>

<mat-dialog-content>
    <form>
        <mat-form-field>
            <input matInput name="title" [(ngModel)]="menu.title" type="text" required placeholder="Título del Menú">
        </mat-form-field>
        <mat-form-field>
            <input matInput name="icon" [(ngModel)]="menu.icon" type="text" required placeholder="Ícono (Material Design)">
        </mat-form-field>
        <mat-form-field>
            <input matInput name="description" [(ngModel)]="menu.description" type="text" required placeholder="Descripción">
        </mat-form-field>
        <mat-form-field>
            <input matInput name="link" [(ngModel)]="menu.link" type="text" required placeholder="Ruta (SPA)">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions layout-align="end">
    <button mat-button matDialogClose (click)="cerrar()">Cancelar</button>
    <button mat-button color="primary" (click)="guardar()" ><mat-icon class="mat-18">save</mat-icon> Guardar</button>
</mat-dialog-actions>
