<h1 matDialogTitle>Nuevo Usuario</h1>

<mat-dialog-content>
    <form>
        <mat-form-field>
            <input type="text" matInput [matAutocomplete]="auto">
        </mat-form-field>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let persona of personas" [value]="persona.curp">
                {{ persona.curp }}
            </mat-option>
        </mat-autocomplete>

        <mat-form-field>
            <input matInput name="alcances" type="text" required placeholder="Alcance">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions layout-align="end">
    <button mat-button matDialogClose>Cancelar</button>
    <button mat-button color="primary">
    <mat-icon class="mat-18">save</mat-icon> Guardar</button>

</mat-dialog-actions>
